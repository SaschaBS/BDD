<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasty coffee!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/webjars/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/js/functions.js"></script>
    <link th:href="@{/css/coffee.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="coffeemachine">
    <div class="message">
        <span></span>
    </div>
    <div class="tray"></div>
    <div class="pot"></div>
    <div class="potFilled"></div>
    <div class="power"></div>
    <div class="brew"></div>
    <div class="clean"></div>

</div>
<div class="admin">
    <label for="languages">Sprach:</label>
    <select id="languages" name="language">
        <option value="de">Deutsch</option>
        <option value="en" selected="selected">English</option>
    </select>
    <label for="serviceInterval">Service Interval:</label>
    <input id="serviceInterval" value="50"/>
</div>

</body>
</html>
