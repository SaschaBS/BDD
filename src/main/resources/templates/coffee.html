<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasty coffee!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/webjars/jquery/2.0.3/jquery.min.js"></script>
    <link th:href="@{/css/coffee.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="coffeemachine">
    <div class="message">
        <span></span>
    </div>
    <div class="tray"></div>
    <div class="pot"></div>
    <div class="potFilled"></div>
    <div class="power"></div>
    <div class="brew"></div>
    <div class="clean"></div>

</div>
<div class="admin">
    <label for="languages">Sprach:</label>
    <select id="languages" name="language">
        <option value="de">Deutsch</option>
        <option value="en" selected="selected">English</option>
    </select>
    <label for="serviceInterval">Service Interval:</label>
    <input id="serviceInterval" value="50"/>
</div>

<script>

    var coffees = 0;
    var serviceInterval = 50;
    var lang = 'en';

    $(".power").click(function () {
        $(this).toggleClass("on");
        setMessage();
    });

    $(".brew").click(function () {
        $(this).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
        $(".potFilled").show();
        coffees++;
        if (coffees === serviceInterval) {
            requireCleaning();
        }
    });

    $(".clean").click(function () {
        $(this).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
    });

    $(".tray").click(function () {
        var filledCoffee = $(".potFilled");
        if (filledCoffee.is(':visible')) {
            filledCoffee.hide();
            $(".pot").hide();
        } else {
            $(".pot").toggle();
        }
    });

    $("#languages").change(function (val) {
        lang = val.target.value;
        setMessage(getLocalizedMessage('Standby', lang));
    });

    $("#serviceInterval").change(function (val) {
        serviceInterval = val.target.value;
    });

    var getLocalizedMessage = function (type, lang) {
        if (lang === 'de') return type === 'Welcome' ? 'Willkommen' : 'Bitte den Einschaltknopf dr√ºcken!';
        if (lang === 'en') return type === 'Welcome' ? 'Welcome!' : 'Push Power to start coffee machine!';
    };

    var setMessage = function () {
        var isOn = $(".power").hasClass("on");
        $(".message").find("span").text(getLocalizedMessage(isOn ? 'Welcome' : 'Standby', lang));
    };

    var requireCleaning = function () {

    };

    $(document).ready(function () {
        setMessage();
    });

</script>

</body>
</html>
